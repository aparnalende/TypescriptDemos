<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function  dispTime()
        {
            
            var current = new Date();
            var hh = current.getHours();
            if (hh < 10)
                hh = "0" + hh;
            var mm = current.getMinutes();
            if (mm < 10)
                mm = "0" + mm;
            var ss = current.getSeconds();
            if (ss < 10)
                ss = "0" + ss;
            var str = hh + ":" + mm + ":" + ss;
            document.getElementById("time").innerHTML = str;
            f = setTimeout(function () { dispTime()}, 1000);

        }

        function stopClock()
        {
            clearTimeout(f);
        }

    </script>
</head>
<body onload="dispTime()">
    <div style="float:right" id="time">time</div>
    <br/>
    <hr/>
    <button onclick="stopClock()"> Stop Refresh </button>
</body>
</html>
