<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function changePara()
        {
            var parr = document.getElementsByTagName("p");
            console.log(document.getElementById("h101").nodeType);
         
            for (i = 0; i < parr.length; i++)
            {
                parr[i].style.color = "blue";
                parr[i].style.textAlign = "center";
                parr[i].style.backgroundColor = "yellow";
                parr[i].firstChild.nodeValue = " This is paragraph no " + (i + 1);
                //parr[i].innerHTML = " This is paragraph no " + (i + 1);

            }
        }
    </script>
</head>
<body>
    <h1 id="h101">This is the demo for DOM Navigation !</h1>
    <p> this is first paragraph </p>
    <p> this is second paragraph </p>
    <p> this is third paragraph </p>
 
    <button onclick="changePara()"> Change Paragraph </button>
   
</body>
</html>
