<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function changeImg()
        {
            var imgnode = document.getElementById("myimg");
            src=imgnode.src;
            w=imgnode.width;
            h=imgnode.height;
            imgnode.src = "Jellyfish.jpg";
            imgnode.height = "300";
            imgnode.width = "300";
        }

        function originalImg()
        {
            var imgnode = document.getElementById("myimg");
            imgnode.src = src;
            imgnode.height = h;
            imgnode.width = w;
        }
    </script>
</head>
<body>
    <img src="Desert.jpg" width="200" height="200" id="myimg"
       onmouseover="changeImg()" onmouseout="originalImg()"     />
</body>
</html>
