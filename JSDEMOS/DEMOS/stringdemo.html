<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = "ThisIsString";
        document.write("<br/> Length : " + str.length);
        document.write("<br/> index of e  :" + str.indexOf("e"));
        document.write("<br/> last index of e  :" + str.lastIndexOf("e"));
        document.write("<br/> char at 3 : " + str.charAt(3));
        document.write("<br/> ascii value at 3 : " + str.charCodeAt(3));

        document.write("<br/> slice between 1 and 5 : " + str.slice(1, 5));
        document.write("<br/> slice between -4 and -1 : " + str.slice(-4, -1));
        document.write("<br/> substring from 3 : " + str.substring(3));

        document.write("<br/> 4 characters from 0 : " + str.substr(0, 4));

        var str1 = "a,b,c,d,e,f";
        var arr = str1.split(",");
        document.write("<br/>" + arr.join("#"));

        var st = "This is simple line"
        var arr1 = st.split(" ");
        document.write("<br/>" + arr1.join("#"));



    </script>
</head>
<body>

</body>
</html>
