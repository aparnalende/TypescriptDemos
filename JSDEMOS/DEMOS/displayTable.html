<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function displayTable(num)
        {
            var str = "<table border=1>";
            for (i = 1; i <= 10; i++)
            {
                str += "<tr>";
                str += "<td>";
                str += num + " * " + i + " = " + (num * i);
                str += "</td>";
                str += "</tr>";
            }
            str += "</table>";
            alert(str);
            document.getElementById("table").innerHTML = str;
        }
    </script>
</head>
<body>
    <form>
        Enter number : <input type="number" name="no" /> <br />
        <input type="button" value="Display Table"
               onclick="displayTable(no.value)" />
    </form>


    <!-- <button onclick="fact(5)">Calculate Factorial</button>  -->
    <div id="table"></div>
    
</body>
</html>
